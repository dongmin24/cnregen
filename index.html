    <style>
        body {
            margin: 0;
            padding: 0;
        }
        img {
            display: block;
            width: 100%;
        }
        .footer-banner {
            background-color: #a32035;
            color: #ffffff;
            text-align: center;
            padding: 20px 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer; /* 마우스를 올리면 손가락 모양으로 바뀜 */

            /* --- 애니메이션 적용 부분 --- */
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        /* --- 두근거리는 애니메이션 효과 정의 --- */
        @keyframes heartbeat {
            0% {
                transform: scale(1); /* 원래 크기 */
            }
            50% {
                transform: scale(1.05); /* 5% 커짐 */
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* 흰색 그림자로 반짝임 */
            }
            100% {
                transform: scale(1); /* 원래 크기로 돌아옴 */
            }
        }
