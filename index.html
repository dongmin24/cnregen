<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Anti-Aging Program</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* 중요: 마지막 이미지가 고정 배너에 가려지지 않도록 본문 아래에 공간을 만들어줍니다. */
            padding-bottom: 80px;
        }
        img {
            display: block;
            width: 100%;
        }
        .footer-banner {
            /* --- 여기가 핵심! 배너를 화면 하단에 고정시킵니다 --- */
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            /* ------------------------------------------- */

            background-color: #a32035;
            color: #ffffff;
            text-align: center;
            padding: 20px 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-sizing: border-box; /* 패딩을 포함해서 크기를 계산하도록 설정 */
            z-index: 100; /* 다른 요소들보다 항상 위에 보이도록 설정 */

            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <img src="01.jpg" alt="Premium Anti-Aging Program Image 1">
    <img src="02.jpg" alt="Premium Anti-Aging Program Image 2">
    <img src="03.jpg" alt="Premium Anti-Aging Program Image 3">
    <img src="04.jpg" alt="Premium Anti-Aging Program Image 4">

    <!-- 배너 텍스트를 대문자로 수정했습니다 -->
    <div class="footer-banner">
        THE REGEN 健康项目
    </div>

</body>
</html>
